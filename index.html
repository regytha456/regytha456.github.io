<html>
<head>
    <title>Membuat Daftar/List di HTML(tag,ol,ul, dan li)</title>    
  </head>
  <body>
    <h1>Daftar Hardware</h1>
    <ol>
        <li>PSU</li>
        <li>RAM</li>
        <li>CD-RAM</li>
        <li>Processor</li>
        <li>VGA</li>
    </ol>
    <!--tag ul-->
    <ul>
        <li>PSU</li>
        <li>RAM</li>
        <li>CD-RAM</li>
        <li>VDA</li>
    </ul>
</body>
</html>
